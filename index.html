<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Giriş Yap</title>
  </head>
  <body>
    <div class="page-container">
      <div class="login-container">
        <div class="image-box">
          <img src="assets/img/login-image.jpg" alt="login image">
        </div>
        <div class="form-box">
          <div class="form-header">
            <h1>Giriş Yap</h1>
          </div>
          <div class="login-form">
            <form action="">
              <div class="email-input">
                <label for="" class="form-label">Email</label>
                <input type="email" class="input-box" placeholder="kullanici@email.com">
              </div>
              <div class="password-input">
                <label for="" class="form-label">Parola</label>
                <input type="password" class="input-box" placeholder="************">
              </div>
              <div class="options-container">
                <div class="remember-me">
                  <input type="checkbox" id="rememberMe" class="checkbox-custom">
                  <label for="rememberMe">Beni Hatırla</label>
                </div>
                <a href="#" class="forgot-password">Parolamı Unuttum!</a>
              </div>
              <div>
                <button type="submit" class="login-button">Giriş Yap</button>
              </div>
            </form>
          </div>
          <div class="register-link">
            <p>Hesabın yok mu? <a href="#">Şimdi kayıt ol!</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
  </body>
</html>
